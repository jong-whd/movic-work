spring.application.name=movic

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.web.resources.static-locations=classpath:static/
server.port=80
# DB(Datasource) setting
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://127.0.0.1:3306/movic_db?serverTimezone=Asia/Seoul
spring.datasource.username=movic01
spring.datasource.password=1234

# Mybatis setting
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.icia.movic.dto

spring.servlet.multipart.max-file-size=4MB
spring.servlet.multipart.max-request-size=8MB
spring.devtools.livereload.enabled=true